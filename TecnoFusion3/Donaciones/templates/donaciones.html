<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones - TecnoOffice306</title>
    <link rel="stylesheet" href="{% static 'css/styledona.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    {% include "NaveBar.html" %}
    <!-- Formulario de Donaciones -->
    <section class="formulario-donaciones">
        <h2>Formulario de Donación</h2>
        <form id="form-donacion" method="POST" action="{% url 'registrar_donacion' %}">
            {% csrf_token %}
            <input type="text" id="nombre_empresa" name="nombre_empresa" placeholder="Nombre de la empresa o asociación *" class="form-control mb-3" required>
            <input type="text" id="rubro_empresa" name="rubro_empresa" placeholder="Rubro de la empresa o asociación *" class="form-control mb-3" required>
            <textarea id="descripcion_equipo" name="descripcion_equipo" placeholder="Descripción de equipo a donar *" class="form-control mb-3" required></textarea>
            <input type="date" id="fecha_entrega" name="fecha_entrega" class="form-control mb-3">
            <input type="text" id="ubicacion_donante" name="ubicacion_donante" placeholder="Ubicación del donante *" class="form-control mb-3" required>
            <textarea id="comentarios_adicionales" name="comentarios_adicionales" placeholder="Comentarios adicionales o instrucciones especiales (Opcional)" class="form-control mb-3"></textarea>
            <div class="form-check mb-3">
                <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
                <label class="form-check-label" for="terminos">Acepta los términos y condiciones de la donación y está al tanto de las implicaciones.</label>
            </div>
            <button type="submit" class="w-100">Enviar</button>

        </form>
    </section>

    <!-- Validación de formulario -->
    <script>
        function validarFormulario(event) {
            var terminosAceptados = document.getElementById('terminos').checked;
            if (!terminosAceptados) {
                event.preventDefault();
                alert('Debe aceptar los términos y condiciones para poder enviar el formulario.');
            }
        }

        window.onload = function() {
            var formulario = document.getElementById('form-donacion');
            formulario.addEventListener('submit', validarFormulario);
        }
    </script>
