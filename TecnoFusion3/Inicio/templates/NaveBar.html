{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoOffice306</title>
    <!-- Enlace a tu hoja de estilo en Django -->
    <link rel="stylesheet" href="{% static 'css/NaveBar.css' %}">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos para el enlace activo */
        nav a.active {
            background-color: #1B061B;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
        </div>
        <nav>
            <a href="{% url 'inicio' %}" class="{% if request.path == '/' or request.path == '/inicio/' %}active{% endif %}">Inicio</a>

            <a href="{% url 'tienda' %}" class="{% if request.path == '/tienda/' %}active{% endif %}">Tienda</a>

            <a href="{% url 'preguntasF' %}" class="{% if request.path == '/preguntasF/' %}active{% endif %}">Preguntas</a>

            <a href="{% url 'donaciones' %}" class="{% if request.path == '/donaciones/' %}active{% endif %}">Donaciones</a>

            <a href="{% url 'contactanos' %}" class="{% if request.path == '/contactanos/' %}active{% endif %}">Contactanos</a>
            
            <a href="{% url 'formulario_garantia' %}" class="{% if request.path == '/garantia/' %}active{% endif %}">Garant√≠a</a>


            {% if request.user.is_authenticated %}
                <a href="{% url 'account_logout' %}"><button class="btn btn-primary">Logout</button></a>
            {% else %}
                <a href="{% url 'account_login' %}"><button class="btn btn-primary btn-ingresar">Ingresar</button></a>
                <a href="{% url 'account_signup' %}"><button class="btn btn-secondary btn-registrar">Registrar</button></a>
            {% endif %}
        </nav>
    </header>
</body>
</html>
